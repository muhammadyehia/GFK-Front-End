<p [class.error]="CanValidate&&!validate()">{{Question.Text}}</p>
<app-answer-list [Answers]="Question.Answers"  [ChoiceType]="Question.Type" [AnswersGroup]="Question.Id" [TotalNumberOfAnswers]="TotalNumberOfAnswers" [ShowAnswersPercentage]="ShowAnswersPercentage" (ChosenAnswersOutPut)="onChosenAnswers($event)" > </app-answer-list>
